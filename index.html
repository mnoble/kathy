<!DOCTYPE html>
<html>
<head>
    <title>socks</title>
    <link rel="stylesheet" href="css/compiled/master.css" type="text/css" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="lib/vendor/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/vendor/json.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/vendor/require.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/kathy.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="left">
            <ul id="users">
                <li id="login" class="meta">
                    <input type="text" value="username" id="username" />
                    <button id="join">join</button>
                    
                    <p id="connected_as" style="display: none;">
                        Connected as: <span></span>
                    </p>
                    
                    <p class="error connection" style="display: none;">
                        CONNECTION ERROR
                    </p>
                </li>
            </ul>
            <div id="toolbar"></div>
        </div>
        
        <div id="right">
            <div class="title"><p>Kathy</p></div>
            <ul id="chat-log"></ul>
            <textarea id="input"></textarea>
            <div id="input-shadow"></div>
        </div>
        
        <div class="clear"></div>
    </div>
</body>
