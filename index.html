<!DOCTYPE html>
<html>
<head>
    <title>Crew Chat</title>
    <style type="text/css" media="screen">
        /* LAYOUT */
        div.clear               { clear: both; }
        
        body                    { background: url("images/crew.jpg") no-repeat; background-size: 100%; background-position: 0 -260px; }
        #wrap                   { width: 900px; height: 598px; margin: 75px auto 0 auto; padding: 15px; background: url("images/black.png"); }
        
        #users                  { width: 150px; height: 524px; margin: 0; padding: 20px; border: 1px solid #E9E9E9; background: #E9F1FA; border-right: 0; border-bottom-color: #DDDDDD; float: left; list-style: none; }
        #users li               { background: url("images/user.png") no-repeat; text-indent: 25px; padding-top: 2px; }
        
        #title                  { width: 899px; height: 24px; padding-top: 6px; background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#BFC7D4), to(#899AB3)); text-align: center; font: bold 16px Helvetica; color: #FFFFFF; text-shadow: #767C8E -1px -1px 1px; }
        #chat-log               { width: 668px; height: 496px; float: left; margin: 0; padding: 20px; background: url("images/bg.png"); list-style: none; overflow-y: auto; }
        #chat-log li            { border-radius: 10px; margin: 5px 0; background: #F9F9F9; border: 1px solid #C0C0C0; padding: 10px; }
        #chat-log li.event      { border: 0; background: none; text-align: center; font-size: 11px; color: #666666; text-shadow: #F0F0F0 1px 1px 0; }
        #chat-log li p          { display: block; margin: 0; }
        #chat-log li p.name     { font-weight: bold; padding-bottom: 10px; float: left; }
        #chat-log li p.time     { font-weight: bold; padding-bottom: 10px; float: right; color: #999999; }
        #chat-log p.secondary   { margin-top: 10px; }
        
        #toolbar                { width: 190px; height: 30px; float: left; background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#F9F9F9), to(#EDEDED)); border: 1px solid #DDDDDD; border-right: 0; border-top: 0; }
        #input                  { width: 686px; height: 30px; float: left; margin: 0; padding: 0 10px; border: 1px solid #DDDDDD; border-top: 0; outline: 0; font-weight: bold; }
        
        /* TYPOGRAPHY */
        html                    { font: 12px Helvetica; }
    </style>
    
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="json.js"></script>
    <script type="text/javascript" charset="utf-8" src="crewchat.js"></script>
</head>

<body>
    <div id="wrap">
        <ul id="users"></ul>
        <div id="chat-wrap">
            <div id="title">Crew Town Chat</div>
            <ul id="chat-log"></ul>
        </div>
        <div class="clear"></div>
        
        <div id="toolbar"></div>
        <input type="text" id="input" />
        <div class="clear"></div>
    </div>
</body>
</html>
